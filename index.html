<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Supermercado+One&display=swap" rel="stylesheet">
    <!-- end font -->

    <title></title>
  </head>
  <body>
    
    <!-- nav -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="#">Skillshare</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">browse</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">English</a>
                  </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <!-- end nav -->

      <!-- title -->
      <div class="container-top" id="title">
        <div class="row">
            <div class="col-lg-6">
            <h2 class="heading">Start Learning</h2>
            <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-bookmark"></i> My Classroom</button>
            <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-list-ul"></i> My List</button>
            </div>
            <div class="col-lg-6">
            <img class="github" src="img/github.png" alt="" width="50%">
            </div> 
        </div>
      </div> 
      <!-- end title -->

      <!-- card -->
      <div class="container-cards">
        <div class="card col-lg-3 col-md-4 col-sm-6">
            <h4>Design</h4>
            <img src="img/design.png" alt="" width="60%">
            <a href="">enroll</a>
        </div>
        <div class="card col-lg-3 col-md-4 col-sm-6">
            <h4>Language</h4>
            <img src="img/language.jpeg" alt="" width="50%">
            <a href="">enroll</a>
        </div>
        <div class="card col-lg-3 col-md-4 col-sm-6">
            <h4>Health</h4>
            <img src="img/health.png" alt="" width="50%">
            <a href="">enroll</a>
        </div>
        <!-- end card -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- icon -->
    <script src="https://kit.fontawesome.com/0e1fc95c8b.js" crossorigin="anonymous"></script>
    <!-- end icon -->

  </body>
</html>
